<div *ngIf="isShowingSettingsScreen" class="settings-screen">
  <button
    mat-stroked-button
    color="primary"
    class="settings-close-btn"
    matTooltip="Close Settings"
    matTooltipPosition="left"
    aria-label="Close Settings Screen Button"
    (click)="toggleSettingsScreen(false)"
  >
    <mat-icon>close</mat-icon> Close
  </button>
  <mat-tab-group animationDuration="0ms" class="settings-screen-tabs">
    <mat-tab label="User Settings">
      <div class="settings-tab-content mat-elevation-z4">
        User Settings<br />
        Work In Progress
      </div>
    </mat-tab>
    <mat-tab label="Theme Appearance">
      <div class="settings-tab-content mat-elevation-z4">
        <app-theme-appearance></app-theme-appearance>
      </div>
    </mat-tab>
    <mat-tab label="App Settings" *ngIf="isUsingWindows"
      ><div class="settings-tab-content mat-elevation-z4">
        Windows App Settings<br />
        Work In Progress
      </div></mat-tab
    >
    <mat-tab label="App Settings" *ngIf="isUsingMacOS"
      ><div class="settings-tab-content mat-elevation-z4">
        MacOS App Settings<br />
        Work In Progress
      </div></mat-tab
    >
  </mat-tab-group>
</div>
