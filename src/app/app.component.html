<div id="control-bar" *ngIf="isUsingElectronApp == 'windows'">
  <div id="control-bar-brand">
    <span>MechaChat</span>
  </div>

  <div id="control-bar-buttons">
    <a id="control-bar-minus"
      ><svg aria-hidden="false" width="12" height="12" viewBox="0 0 12 12">
        <rect fill="currentColor" width="10" height="1" x="1" y="6"></rect></svg
    ></a>
    <a id="control-bar-max"
      ><svg aria-hidden="false" width="12" height="12" viewBox="0 0 12 12">
        <rect
          width="9"
          height="9"
          x="1.5"
          y="1.5"
          fill="none"
          stroke="currentColor"
        ></rect></svg
    ></a>
    <a id="control-bar-close"
      ><svg aria-hidden="false" width="12" height="12" viewBox="0 0 12 12">
        <polygon
          fill="currentColor"
          fill-rule="evenodd"
          points="11 1.576 6.583 6 11 10.424 10.424 11 6 6.583 1.576 11 1 10.424 5.417 6 1 1.576 1.576 1 6 5.417 10.424 1"
        ></polygon></svg
    ></a>
  </div>
</div>
<app-settings></app-settings>
<router-outlet></router-outlet>
<app-splash-screen></app-splash-screen>
