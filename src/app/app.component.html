<div id="control-bar" *ngIf="isUsingElectronApp == 'windows'">
  <div id="control-bar-brand">
    <span>MechaChat</span>
  </div>
  <div id="control-bar-buttons">
    <a id="control-bar-minus"
      ><svg aria-hidden="false" width="12" height="12" viewBox="0 0 12 12">
        <rect fill="currentColor" width="10" height="1" x="1" y="6"></rect></svg
    ></a>
    <a id="control-bar-max"
      ><svg aria-hidden="false" width="12" height="12" viewBox="0 0 12 12">
        <rect
          width="9"
          height="9"
          x="1.5"
          y="1.5"
          fill="none"
          stroke="currentColor"
        ></rect></svg
    ></a>
    <a id="control-bar-close"
      ><svg aria-hidden="false" width="12" height="12" viewBox="0 0 12 12">
        <polygon
          fill="currentColor"
          fill-rule="evenodd"
          points="11 1.576 6.583 6 11 10.424 10.424 11 6 6.583 1.576 11 1 10.424 5.417 6 1 1.576 1.576 1 6 5.417 10.424 1"
        ></polygon></svg
    ></a>
  </div>
</div>
<div id="control-bar" *ngIf="isUsingElectronApp == 'macos'">
  <div id="control-bar-buttons-mac">
    <div class="control-bar-button-mac" id="control-bar-close-mac">
      <svg aria-hidden="false" width="12" height="12" viewBox="0 0 12 12">
        <polygon
          fill="currentColor"
          fill-rule="evenodd"
          points="11 1.576 6.583 6 11 10.424 10.424 11 6 6.583 1.576 11 1 10.424 5.417 6 1 1.576 1.576 1 6 5.417 10.424 1"
        ></polygon>
      </svg>
    </div>
    <div class="control-bar-button-mac" id="control-bar-minus-mac">
      <svg aria-hidden="false" width="12" height="12" viewBox="0 0 12 12">
        <rect fill="currentColor" width="10" height="1" x="1" y="6"></rect>
      </svg>
    </div>
    <div class="control-bar-button-mac" id="control-bar-max-mac">
      <svg aria-hidden="false" width="114" height="114" viewBox="0 0 114 114">
        <path
          fill="currentColor"
          d="M27.7 47v30.9c0 4.7 3.9 8.6 8.6 8.6h30.9c1.8 0 2.7-2.2 1.4-3.4L31.1 45.6c-1.2-1.3-3.4-.4-3.4 1.4zm50.4-18.4H47.3c-1.8 0-2.7 2.2-1.4 3.4l37.4 37.4c1.3 1.3 3.4.4 3.4-1.4V37.2c0-4.8-3.9-8.6-8.6-8.6z"
        />
      </svg>
    </div>
  </div>

  <div id="control-bar-brand-mac">
    <span>MechaChat</span>
  </div>
</div>
<app-settings></app-settings>
<router-outlet></router-outlet>
<app-splash-screen></app-splash-screen>
